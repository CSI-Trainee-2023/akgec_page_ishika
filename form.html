<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div>
        <form action="#">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
          
          <label for="lname">Last Name</label>
          <input type="text" id="fname" name="lastname" placeholder="Your last name..">
            
          <label for="ftname">Father Name</label>
          <input type="text" id="fname" name="Fathername" placeholder="Your Father name..">
         
          <label for="mtname">Mother No</label>
          <input type="text" id="fname" name="Mothername" placeholder="Your Mother name..">

          <label for="mobile">Mobile Name</label>
          <input type="text" id="fname" name="Mobilename" placeholder="Your Mobile no..">

          <label for="email">Email id</label>
          <input type="text" id="fname" name="Emailid" placeholder="Your Email id..">



          <label for="courses">courses</label>
          <select id="courses" name="courses">
            <option value="cse">Computer Science and Engineering</option>
            <option value="cseAIML">Computer Science and Engineering (Artificial Intelligence & Machine Learning)</option>
            <option value="cseDS">Computer Science and Engineering (Data Science)</option>
            <option value="cs">Computer Science</option>
            <option value="csehindi">Computer Science and Engineering(Hindi)</option>
            <option value="aiml">Artificial Intelligence & Machine Learning</option>
            <option value="it">Information Technology</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ece">Electronics and Communication Engineering</option>
            <option value="civil">Civil Engineering</option>
            
         </select>
        
          <input type="submit" value="Submit">
        </form>
      </div>
</body>
</html>
